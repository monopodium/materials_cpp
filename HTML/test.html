<!DOCTYPE html>
<html>
<head>
    <title>xiao同学的html</title>
</head>

<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个段落。</p>
    <a href="https://www.example.com">点击这里访问示例网站</a>
    <img src="image.jpg" alt="示例图像">
    <!--In HTML 5 there is an element <pre> which allows pre-formatted content and then the browser
        consider all the line breaks and spaces from the source code.-->
    <pre>
        function greet(name) {
            console.log("Hello, " + name + "!");
        }
        
        greet("Alice");
        greet("Bob");
    </pre>
</body>
</html>
